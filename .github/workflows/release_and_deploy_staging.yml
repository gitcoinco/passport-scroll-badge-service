name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      commit:
        description: "Leave blank to use current HEAD, or provide an override commit SHA"
        type: string
        required: false
    secrets:
      PULUMI_ACCESS_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID_REVIEW:
        required: true
      AWS_SECRET_ACCESS_KEY_REVIEW:
        required: true

jobs:
  deploy:
    name: Deploy
    uses: ./.github/workflows/release_and_deploy_generic.yml
    with:
      commit: ${{ inputs.commit }}
      deploy_staging: true
      create_release: false
    secrets: inherit
